<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="form-area">
    <h2>Create Countdown</h2>
    <form id="countdownForm">
      <label>Date: <input type="date" id="date" required></label><br/>
      <label>Time: <input type="time" id="time" required></label><br/>
      <label>Name: <input type="text" id="title" placeholder="My Countdown"></label><br/>
      <label>Background Theme:
        <select id="bgColor">
          <option value="blue">Blue</option>
          <option value="black">Black</option>
          <option value="crimson">Crimson</option>
          <option value="green">Green</option>
          <option value="violet">Violet</option>
          <option value="cyan">Cyan</option>
        </select>
      </label><br/>
      <button type="submit">Make Countdown</button>
    </form>
  </div>

  <div id="counter-area" class="hidden">
    <div id="countdown" class="counter-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Code Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-bottom: 10px; }
    .embed-box { margin-bottom: 15px; background: #f5f5f5; padding: 10px; border: 1px solid #ccc; position: relative; }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¥ Multi Video Embed Code Generator</h2>

<textarea id="urlInput" placeholder="Paste multiple video URLs (one per line)..."></textarea>
<br>
<button onclick="generateEmbeds()">Generate Embed Codes</button>

<div id="results"></div>

<script>
function generateEmbeds() {
  const input = document.getElementById('urlInput').value.trim();
  const lines = input.split('\n');
  const output = document.getElementById('results');
  output.innerHTML = '';

  lines.forEach((url, index) => {
    const trimmed = url.trim();
    if (!trimmed) return;

    let embedCode = '';

    // Rumble
    if (trimmed.includes('rumble.com/embed/')) {
      embedCode = `<iframe src="${trimmed}" width="100%" height="360" frameborder="0" allowfullscreen></iframe>`;
    }

    // Dailymotion
else if (trimmed.includes('dai.ly') || trimmed.includes('dailymotion.com/video')) {
  let id = trimmed.includes('dai.ly') ? trimmed.split('/').pop() : trimmed.split('/video/')[1].split('_')[0];
  embedCode = `
<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
  <iframe src="https://geo.dailymotion.com/player/x110cm.html?video=${id}"
    style="width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden; border:none;"
    allowfullscreen
  ></iframe>
</div>`;
}

    // OK.ru
    else if (trimmed.includes('ok.ru/video/')) {
      embedCode = `<iframe src="${trimmed.replace('/video/', '/videoembed/')}" width="100%" height="360" frameborder="0" allowfullscreen></iframe>`;
    }

    // SoloDonghua
    else if (trimmed.includes('solodonghua.asia')) {
      const urlObj = new URL(trimmed);
      const id = urlObj.searchParams.get('v');
      embedCode = `<iframe src="https://solodonghua.asia/player/?v=${id}" width="100%" height="360" frameborder="0" allowfullscreen></iframe>`;
    }

    // YouTube
    else if (trimmed.includes('youtube.com/watch') || trimmed.includes('youtu.be')) {
      let videoID = '';
      if (trimmed.includes('youtu.be')) {
        videoID = trimmed.split('/').pop();
      } else {
        const urlObj = new URL(trimmed);
        videoID = urlObj.searchParams.get('v');
      }
      embedCode = `<iframe width="100%" height="360" src="https://www.youtube.com/embed/${videoID}" frameborder="0" allowfullscreen></iframe>`;
    }

    // Google Drive
    else if (trimmed.includes('drive.google.com')) {
      const match = trimmed.match(/[-\w]{25,}/);
      const id = match ? match[0] : '';
      embedCode = `<iframe src="https://drive.google.com/file/d/${id}/preview" width="100%" height="360" allow="autoplay" frameborder="0" allowfullscreen></iframe>`;
    }

    if (embedCode) {
      const div = document.createElement('div');
      div.className = 'embed-box';
      div.innerHTML = `
        <button class="copy-btn" onclick="copyEmbed(${index})">Copy</button>
        <textarea id="embed-${index}" rows="4" style="width:100%">${embedCode}</textarea>
      `;
      output.appendChild(div);
    }
  });
}

function copyEmbed(index) {
  const textarea = document.getElementById(`embed-${index}`);
  textarea.select();
  textarea.setSelectionRange(0, 99999);
  document.execCommand('copy');
  alert("Embed code copied!");
}
</script>

</body>
</html>
